<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Dialog</title>
    <link rel="stylesheet" href="confirmationDialogStyles.css">
</head>
<body>
    <div class="container">
        <h2>Confirmation</h2>
        <p>The existing table has different columns or header names. Do you want to reset the table?</p>
        <div class="btn-container">
            <button class="btn" id="yesBtn">Yes</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>
    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            // Send message to parent window indicating user clicked Yes
            Office.context.ui.messageParent('Yes');
        });
        document.getElementById('noBtn').addEventListener('click', function() {
            // Send message to parent window indicating user clicked No
            Office.context.ui.messageParent('No');
        });
    </script>
</body>
</html>
