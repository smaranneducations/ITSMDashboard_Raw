<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Dialog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: auto;
        }
        h2 {
            margin-top: 0;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirmation</h2>
        <p>The existing table has different columns or header names. Do you want to reset the table?</p>
        <div class="btn-container">
            <button class="btn" id="yesBtn">Yes</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>
    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            // Send message to parent window indicating user clicked Yes
            Office.context.ui.messageParent('Yes');
        });
        document.getElementById('noBtn').addEventListener('click', function() {
            // Send message to parent window indicating user clicked No
            Office.context.ui.messageParent('No');
        });
    </script>
</body>
</html>
